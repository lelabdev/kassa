<!doctype html>
<html data-theme="cerberus" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Mobile-first POS app for small fruit and vegetable vendors" />
		<meta name="mobile-web-app-capable" content="true" />
		<meta name="apple-mobile-web-app-capable" content="true" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Kassa" />
		<link rel="manifest" href="/manifest.json" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="apple-touch-icon" href="/favicon.svg" />
		%sveltekit.head%
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js').catch(() => {
						// Silent fail if SW registration fails
					});
				});
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
